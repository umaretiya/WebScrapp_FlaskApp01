{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content" placeholder="https://ineuron.ai/">
            <input type="submit" value="Search"> https://ineuron.ai/
        </form>
    </div>

    <p></p>
    <p></p>
    <div class="form">
        <form action="/site_data" method="POST">
            <input type="text" name="enter" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
    <p></p>
    <p></p>
    <div class="form">
        <form action="/sql_data" method="POST">
            <input type="text" name="sql" id="content" placeholder="sql">
            <input type="submit" value="Search">
        </form>
        <p></p>
        <p></p>
        <form action="/mongo_data" method="POST">
            <input type="text" name="mongo" id="content" placeholder="mongodb execution">
            <input type="submit" value="Search">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock %}
